                    <article class="michis-info">

                    </article>
                    <article class="michis-info">

                    </article>
                </div>

                <section id="favoriteMichis"></section>

                <form action="">

                </form>

            </div>

            <div class="card-container">
                <h1>Favorite Michis</h1>
